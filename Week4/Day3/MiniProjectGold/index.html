<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator_body">
        <!-- <div class="display_area">1</div> -->
        <input type="text" id="calc_display" name="calc_display" />
        <button
          class="number"
          id="bttn_number_0"
          type="button"
          name="button"
          value="0"
          onclick="number(0);"
        >
          0
        </button>
        <button
          class="number"
          id="bttn_number_1"
          type="button"
          name="button"
          value="1"
          onclick="number(1);"
        >
          1
        </button>
        <button
          class="number"
          id="bttn_number_2"
          type="button"
          name="button"
          value="2"
          onclick="number(2);"
        >
          2
        </button>
        <button
          class="number"
          id="bttn_number_3"
          type="button"
          name="button"
          value="3"
          onclick="number(3);"
        >
          3
        </button>
        <button
          class="number"
          id="bttn_number_4"
          type="button"
          name="button"
          value="4"
          onclick="number(4);"
        >
          4
        </button>
        <button
          class="number"
          id="bttn_number_5"
          type="button"
          name="button"
          value="5"
          onclick="number(5);"
        >
          5
        </button>
        <button
          class="number"
          id="bttn_number_6"
          type="button"
          name="button"
          value="6"
          onclick="number(6);"
        >
          6
        </button>
        <button
          class="number"
          id="bttn_number_7"
          type="button"
          name="button"
          value="7"
          onclick="number(7);"
        >
          7
        </button>
        <button
          class="number"
          id="bttn_number_8"
          type="button"
          name="button"
          value="8"
          onclick="number(8);"
        >
          8
        </button>
        <button
          class="number"
          id="bttn_number_9"
          type="button"
          name="button"
          value="9"
          onclick="number(9);"
        >
          9
        </button>
        <button
          class="number"
          id="bttn_decimal"
          type="button"
          name="button"
          value="."
          onclick="decimal(`.`);"
        >
          .
        </button>
        <button
          class="operator"
          id="bttn_operator_+"
          type="button"
          name="button"
          value="+"
          onclick="operator(`+`);"
        >
          +
        </button>
        <button
          class="operator"
          id="bttn_operator_-"
          type="button"
          name="button"
          value="-"
          onclick="operator('-');"
        >
          -
        </button>
        <button
          class="operator"
          id="bttn_operator_*"
          type="button"
          name="button"
          value="*"
          onclick="operator('*');"
        >
          *
        </button>
        <button
          class="operator"
          id="bttn_operator_/"
          type="button"
          name="button"
          value="/"
          onclick="operator('/');"
        >
          /
        </button>
        <button
          class="operator"
          id="bttn_equal"
          type="button"
          name="button"
          value="="
          onclick="equal();"
        >
          =
        </button>
        <button
          class="reset"
          id="bttn_reset"
          type="button"
          name="button"
          value="reset"
          onclick="reset();"
        >
          reset
        </button>
        <button
          class="clear"
          id="bttn_clear"
          type="button"
          name="button"
          value="clear"
          onclick="clear();"
        >
          clear
        </button>
      </div>
    </div>

    <script src="./script.js" charset="utf-8"></script>
  </body>
</html>
