<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- General meta info -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Ehud meta info -->
    <title>Ehud's Exercise</title>
    <meta name="description" content="Ehud's  Exercise" />
    <meta name="author" content="Ehud Miron" />
  </head>
  <body>
    <form method="post" action="http://localhost:3000/formData">
      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
      />
      <label for="message">Message</label>
      <textarea
        name="message"
        id="message"
        minlength="30"
        rows="4"
        cols="50"
      ></textarea>

      <button type="submit">Send</button>
    </form>
  </body>
</html>
