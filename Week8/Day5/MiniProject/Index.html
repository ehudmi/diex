<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Add Bootstrap CDN style link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />

    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="./style.css" />

    <!-- The JavaScript I wrote and using defer -->
    <script defer src="./script.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1>Simple Weather App</h1>
      <div id="current-location"></div>
      <form action="./index.html" method="get">
        <input
          type="text"
          name="city"
          id="city"
          placeholder="Search for a city"
        />
        <input type="button" value="Find" id="find" />
      </form>
      <div class="row row-cols-1 row-cols-md-3 g-4"></div>
      <div class="btn-switch">
        <input
          type="radio"
          id="yes"
          name="switch"
          class="btn-switch__radio btn-switch__radio_yes"
        />
        <input
          type="radio"
          checked
          id="no"
          name="switch"
          class="btn-switch__radio btn-switch__radio_no"
        />
        <label for="yes" class="btn-switch__label btn-switch__label_yes"
          ><div class="btn-switch__txt">°C</div></label
        >
        <label for="no" class="btn-switch__label btn-switch__label_no"
          ><div class="btn-switch__txt">°F</div></label
        >
      </div>
    </div>
    <div id="error_modal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">FOOBAR</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>OOPS</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
