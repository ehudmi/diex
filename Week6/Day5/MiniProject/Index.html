<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Add Bootstrap CDN style link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- My style sheet link -->
    <link rel="stylesheet" href="./style.css" />

    <title>Mini Project - Quote Generator</title>
  </head>
  <body>
    <section class="quote-container">
      <button id="buttonGenerate" type="button" class="btn btn-primary">
        Generate Quote
      </button>
      <div id="buttonContainer">
        <button id="buttonCountAll" type="button" class="btn btn-info">
          Count all characters (including spaces)
        </button>
        <button id="buttonCountChar" type="button" class="btn btn-info">
          Count characters (without spaces)
        </button>
        <button id="buttonCountWords" type="button" class="btn btn-info">
          Count words
        </button>
        <button id="buttonLike" type="button" class="btn btn-info">
          Like!
        </button>
      </div>
      <input
        id="displayInfo"
        class="form-control"
        type="text"
        placeholder=""
        readonly
      />
      <form>
        <div class="form-group">
          <label for="inputQuote">New Quote</label>
          <input
            type="text"
            class="form-control"
            id="inputQuote"
            aria-describedby="addQuote"
            placeholder="Inspiring Quote"
          />
          <small id="addQuote" class="form-text text-muted"
            >Insert your new chosen quote</small
          >
        </div>
        <div class="form-group">
          <label for="inputAuthor">Author</label>
          <input
            type="text"
            class="form-control"
            id="inputAuthor"
            placeholder="Author"
          />
        </div>
        <button id="addQuote" type="button" class="btn btn-primary">Add</button>
      </form>
      <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
          <input
            id="searchInput"
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <div id="searchFormButtons">
            <button id="buttonPrevious" type="button" class="btn btn-warning">
              Previous Quote
            </button>
            <button
              id="buttonSearch"
              class="btn btn-outline-success my-2 my-sm-0"
              type="button"
            >
              Search
            </button>
            <button id="buttonNext" type="button" class="btn btn-success">
              Next Quote
            </button>
          </div>
        </form>
      </nav>
    </section>

    <script src="script.js"></script>
  </body>
</html>
